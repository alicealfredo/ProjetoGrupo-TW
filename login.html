<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/geral.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#main-login" class="visually-hidden">Conteúdo Principal</a> 

    <!-- NAVBAR -->
  <header class="topbar">
      <div class="nav-container">
        <nav class="nav-links">
            <a href="inicio.html">Home</a>
            <a href="receitas.html">Receitas</a>
            <a href="planeador.html">Planeamento de refeições</a>
        </nav>
      </div>
  </header>

  <main id="main-login">
    <section class="login-wrap">
        <div class="login-card">
            <h1>Login</h1>
            <p class="login-sub">Entra para planeares as tuas refeições e guardar receitas.</p>

            <form class="login-form">
                <div class="field">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="ex: maria@email.com"
                        required
                        autocomplete="email"
                    />
                </div>

                <div class="field">
                    <label for="password">Palavra-passe</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="••••••••"
                        required
                        minlength="5"
                        autocomplete="current-password"
                    />
                </div>
                <button class="btn" type="submit">Entrar</button>

                <p class="switch">
                    Ainda não tens conta?
                    <a class="link" href="registo.html">Criar conta</a>
                </p>
            </form>
        </div>
    </section>
  </main>

    <script src="./js/storage.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
