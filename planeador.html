<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeamento Mensal de Refeições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/planeador.css">
    <link rel="stylesheet" href="./styles/geral.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<header class="topbar">
    <div class="nav-container">
        <nav class="nav-links">
            <a href="inicio.html">Home</a>
            <a href="receitas.html">Receitas</a>
            <a href="planeador.html">Planeamento de refeições</a>
        </nav>
        <a href="utilizador.html" class="user-circle">
            <img id="user-profile-img" src="../imagens/logo.png" alt="Foto do utilizador">
        </a>
    </div>
</header>

<main class="container page my-5">
    <h1 class="text-center mb-4">Planeador Mensal</h1>

    <div class="month-navigation d-flex justify-content-center align-items-center gap-4 mb-5 flex-wrap">
        <button class="btn btn-outline-secondary btn-lg" id="prev-month">◄ Anterior</button>
        <h2 id="current-month-year" class="mb-0">Janeiro 2026</h2>
        <button class="btn btn-outline-secondary btn-lg" id="next-month">Seguinte ►</button>
    </div>

    <div class="calendar-container">
        <div class="weekdays">
            <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span>
            <span>Qui</span><span>Sex</span><span>Sáb</span>
        </div>

        <div class="days-grid" id="days-grid">
        </div>
    </div>
</main>

<!-- Ver Receeita -->
<div class="modal fade" id="addMealModal" tabindex="-1" aria-labelledby="addMealModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMealModalLabel">Adicionar refeição para <span id="modal-date-display"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="meal-type-select" class="form-label">Tipo de refeição</label>
                    <select id="meal-type-select" class="form-select">
                        <option value="almoço">Almoço</option>
                        <option value="jantar">Jantar</option>
                    </select>
                </div>

                <div class="mb-3">
                    <input type="text" id="recipe-filter" class="form-control" placeholder="Pesquisar receita...">
                </div>

                <div class="recipe-list-container" id="recipe-list">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/storage.js"></script>
<script src="./js/profile.js"></script>
<script src="./js/planeador.js"></script>

</body>
</html>
